<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jess Form</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div id="container" class="text-center">

    <h1 id="title" class="text-5xl font-bold opacity-0 transition-opacity duration-1000">Hi Jess</h1>

    <form id="form" class="hidden mt-10 space-y-4 w-80 mx-auto">

        <input id="nombre" type="text" placeholder="Nombre"
               class="w-full p-2 rounded text-black" required>

        <input id="telefono" type="text" placeholder="Teléfono"
               class="w-full p-2 rounded text-black" required>

        <textarea id="mensaje" placeholder="Mensaje"
                  class="w-full p-2 rounded text-black" required></textarea>

        <button id="saveBtn"
            class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded w-full">
            Guardar información
        </button>

        <p id="status" class="text-sm mt-2"></p>

    </form>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const title = document.getElementById("title");
    const form = document.getElementById("form");

    setTimeout(() => {
        title.style.opacity = 1;
    }, 200);

    setTimeout(() => {
        title.style.display = "none";
        form.classList.remove("hidden");
    }, 1800);

    document.getElementById("saveBtn").addEventListener("click", async (e) => {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const telefono = document.getElementById("telefono").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();
        const status = document.getElementById("status");

        if (!nombre || !telefono || !mensaje) {
            status.textContent = "Todos los campos son obligatorios";
            status.style.color = "red";
            return;
        }

        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbwczSPcIDp9JsjdguUzeqjp-8-TsUEfz23eCRT-XubG5KqdALau5JwTWJ1lnWiQidi7/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre, telefono, mensaje })
            });

            status.textContent = "Guardado correctamente";
            status.style.color = "green";

            document.getElementById("form").reset();

        } catch (err) {
            status.textContent = "Error al guardar";
            status.style.color = "red";
        }
    });
});
</script>

</body>
</html>
