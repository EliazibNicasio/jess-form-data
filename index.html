<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jess Form Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Animación */
        #intro {
            font-size: 40px;
            margin-top: 120px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            width: 0ch;
            animation: typing 3s steps(10) forwards,
                       cursor .4s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0ch; }
            to { width: 8ch; }
        }
        @keyframes cursor {
            50% { border-color: transparent; }
        }

        /* Formulario oculto al inicio */
        #app-container {
            display: none;
            margin-top: 40px;
        }

        input, textarea {
            width: 300px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Animación -->
    <div id="intro">Hi Jess</div>

    <!-- Formulario -->
    <div id="app-container">
        <h2>Formulario</h2>
        <input id="name" placeholder="Nombre">
        <input id="age" placeholder="Edad">
        <textarea id="notes" placeholder="Notas"></textarea>
        <button onclick="save()">Save</button>
    </div>

    <script>
        // Cuando termina la animación, mostrar formulario
        document.getElementById("intro").addEventListener("animationend", () => {
            document.getElementById("app-container").style.display = "block";
        });

        function save() {
            alert("Aquí va el código de guardado en GitHub (ya lo tienes en tu proyecto)");
        }
    </script>

</body>
</html>
